    <title>Task1 - Table</title>

        table, th, td {

            padding: 2px;
            background-color:lightblue;

        }

            <td>Jill</td>
            <td>Smith</td>

        </tr>
        <tr>
            <td>Eve</td>

            <td>94</td>
        </tr>
        <tr>
            <td>John</td>

        </tr>
    </table>
