<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4 - Form</title>
    <style>
      body{
        width: 100%;
      }
      table,tr,td,form{
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

    </style>
</head>
<body>

  <form">
    <table>
      <tr>
        <td><label for="fullName">Full Name:</label></td>
        <td><input type="text" placeholder="Enter the fullname" id="fullName"></td><br>
      </tr>
      <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="text" placeholder="Enter the Username" id="username"></td><br>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" placeholder="****Enter the password****" id="password"></td><br>
      </tr>
      <tr>
        <td><label for="rePassword">Re-Password:</label></td>
        <td><input type="password" placeholder="Enter the above password" id="repassword"></td><br>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><input type="text" placeholder="Enter the Address" id="address"></td><br>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="text" placeholder="Enter the Age" id="age"></td><br>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td><select name="gen" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select></td><br>
      </tr>
      <tr>
        <td><input type="button" value="Save"></td>
      </tr>
    </table>
  </form>
</body>
</html>
